static_resources:
  listeners:
  - name: mongodb_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 27017
    filter_chains:
    - filters:
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: mongodb_tcp
          cluster: mongodb_cluster
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

  clusters:
  - name: mongodb_cluster
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: mongodb_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: mongos-1
                port_value: 27017
        - endpoint:
            address:
              socket_address:
                address: mongos-2
                port_value: 27017
        - endpoint:
            address:
              socket_address:
                address: mongos-3
                port_value: 27017
    health_checks:
    - timeout: 3s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      tcp_health_check: {}

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
