# redis-rs
services:
  redis-rs-1:
    image: redis:8-alpine
    entrypoint: /redis-node.sh
    environment:
      ARG_REDIS_ANNOUNCE_PORT: 6379
      ARG_REDIS_BOOTSTRAP_AS_MASTER: "true"
    volumes:
      # Redis default data directory: /data
      - redis-rs-1-vol:/data
      - ./redis-node.sh:/redis-node.sh:ro
    ports:
      - "6379:6379"

  redis-rs-1-exporter:
    image: oliver006/redis_exporter:latest
    depends_on:
      - redis-rs-1
    command:
      - --redis.addr=redis-rs-1:6379

  redis-rs-2:
    image: redis:8-alpine
    entrypoint: /redis-node.sh
    environment:
      ARG_REDIS_ANNOUNCE_PORT: 6380
      ARG_REDIS_BOOTSTRAP_AS_MASTER: "false"
      ARG_REDIS_BOOTSTRAP_MASTER_HOST: host.containers.internal
      ARG_REDIS_BOOTSTRAP_MASTER_PORT: 6379
    depends_on:
      - redis-rs-1
    volumes:
      # Redis default data directory: /data
      - redis-rs-2-vol:/data
      - ./redis-node.sh:/redis-node.sh:ro
    ports:
      - "6380:6379"

  redis-rs-2-exporter:
    image: oliver006/redis_exporter:latest
    depends_on:
      - redis-rs-2
    command:
      - --redis.addr=redis-rs-2:6379

  redis-sentinel-1:
    image: redis:8-alpine
    entrypoint: /redis-sentinel.sh
    depends_on:
      - redis-rs-1
      - redis-rs-2
    volumes:
      - redis-sentinel-1-vol:/data
      - ./redis-sentinel.sh:/redis-sentinel.sh:ro

  redis-sentinel-2:
    image: redis:8-alpine
    entrypoint: /redis-sentinel.sh
    depends_on:
      - redis-rs-1
      - redis-rs-2
    volumes:
      - redis-sentinel-2-vol:/data
      - ./redis-sentinel.sh:/redis-sentinel.sh:ro

  redis-sentinel-3:
    image: redis:8-alpine
    entrypoint: /redis-sentinel.sh
    depends_on:
      - redis-rs-1
      - redis-rs-2
    volumes:
      - redis-sentinel-3-vol:/data
      - ./redis-sentinel.sh:/redis-sentinel.sh:ro

  redis-sentinel-proxy:
    image: envoyproxy/envoy:v1.33-latest
    depends_on:
      - redis-sentinel-1
      - redis-sentinel-2
      - redis-sentinel-3
    volumes:
      - ./redis-sentinel-proxy.config.yml:/etc/envoy/envoy.yaml:ro
    ports:
      - "26379:26379"

  redisinsight:
    image: redis/redisinsight:latest
    depends_on:
      - redis-rs-1
      - redis-sentinel-proxy
    environment:
      RI_FILES_LOGGER: "false"
      RI_ACCEPT_TERMS_AND_CONDITIONS: "true"
      RI_REDIS_HOST_1: host.containers.internal
      RI_REDIS_PORT_1: 6379
      RI_REDIS_ALIAS_1: redis-rs-1
      RI_REDIS_HOST_2: host.containers.internal
      RI_REDIS_PORT_2: 6380
      RI_REDIS_ALIAS_2: redis-rs-2
      RI_REDIS_HOST_3: redis-sentinel-proxy
      RI_REDIS_ALIAS_3: redis-sentinel-proxy
      RI_REDIS_PORT_3: 26379
    ports:
      - "5540:5540"

networks:
  default:
    name: shared-net
    external: true
    driver: bridge

volumes:
  redis-rs-1-vol:
  redis-rs-2-vol:
  redis-sentinel-1-vol:
  redis-sentinel-2-vol:
  redis-sentinel-3-vol:
