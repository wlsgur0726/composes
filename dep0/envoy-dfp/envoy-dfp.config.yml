static_resources:
  listeners:
    - name: http_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 40000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                use_remote_address: true
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: dynamic_forward_proxy_host
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: dynamic_forward_proxy_cluster
                            timeout: 0s
                http_filters:
                  - name: envoy.filters.http.lua
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                      inline_code: |
                        function envoy_on_request(handle)
                          local path = handle:headers():get(":path") or ""
                          local host, port, rest = string.match(path, "^/([^/]+)/([0-9]+)(/.*)$")

                          if host == nil then
                            host, port = string.match(path, "^/([^/]+)/([0-9]+)/?$")
                            rest = "/"
                          end

                          if host == nil or port == nil then
                            handle:respond(
                              {[":status"] = "400", ["content-type"] = "text/plain; charset=utf-8"},
                              "Expected path format: /<host>/<port>/<path>\n"
                            )
                            return
                          end

                          handle:headers():replace(":authority", host .. ":" .. port)
                          handle:headers():replace(":path", rest)
                        end
                  - name: envoy.filters.http.dynamic_forward_proxy
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.dynamic_forward_proxy.v3.FilterConfig
                      dns_cache_config:
                        name: local_dns_cache
                        dns_lookup_family: V4_ONLY
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: dynamic_forward_proxy_cluster
      connect_timeout: 5s
      lb_policy: CLUSTER_PROVIDED
      cluster_type:
        name: envoy.clusters.dynamic_forward_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.clusters.dynamic_forward_proxy.v3.ClusterConfig
          dns_cache_config:
            name: local_dns_cache
            dns_lookup_family: V4_ONLY

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
